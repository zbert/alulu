<div id="beer-grid"  class="beer-grid js-beer-grid">

	<h2 class="beer-grid-heading">Our Beers</h2>
	
	<ul class="beer-grid-list">
		{{#each beerList}}
			<li class="beer-grid-item">
				<a class="beer-grid-name js-brew-link" href="#{{beer-id}}">{{beer}}</a>
				<span class="beer-grid-type">{{type}}</span>
			</li>
		{{/each}}
	</ul>

</div>
